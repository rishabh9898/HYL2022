<title>Login</title>

<!DOCTYPE html>
<html lang="en">

    <head>
    
        <!-- External CSS -->
        <!-- <link rel="stylesheet" href="static/css/login.css"> -->
        <link rel = "stylesheet" type = "text/css" href = "{{url_for('static', filename = 'css/login.css')}}">

    </head>

<body>

<div id="container" class="container">
    <!-- FORM SECTION -->
    <div class="row">
        <div class="col align-items-center flex-col sign-up">
            <form action ="signup" method = "POST">
            <div class="form-wrapper align-items-center">
                <div class="form sign-up">
                    <div class="input-group">
                        <i class='bx bxs-user'></i>
                        <input type="text" name="username" id="inputName" class="form-control" placeholder="Username" autofocus="">
                    </div>
                    <div class="input-group">
                        <i class='bx bx-mail-send'></i>
                        <input type="email" name = "email" placeholder="Email" data-error="Invalid Email Address" required>
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" name = "password" placeholder="Password">
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" placeholder="Confirm password">
                    </div>




                     <button type="submit" onclick="window.location='signup';">Sign Up
<!--                    <input type = "submit" value = "Sign up" onclick = "window.location='signup';">-->
<!--                    <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button" >Sign up</button>-->
                     </button>

                    <p>
                        <span>
                            Already have an account?
                        </span>
                        <b onclick="toggle()" class="pointer">
                            Sign in here
                        </b>
                    </p>

                </div>


            </div>
                            </form>


        </div>

        <!-- END SIGN UP -->
        <!-- SIGN IN -->
        <div class="col align-items-center flex-col sign-in">
            <form action ="signin" method = "POST">

            <div class="form-wrapper align-items-center">

                <div class="form sign-in">
                    <div class="input-group">
                        <i class='bx bx-mail-send'></i>
                        <input type="email" name = "email" placeholder="Email" data-error="Invalid Email Address" required>
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" name = "password" placeholder="Password">
                    </div>
                    <button type = "submit" onclick="window.location='loggedIn';">
                        Sign in
                    </button>
                    <p>
                        <b>
                            Forgot password?
                        </b>
                    </p>
                    <p>
                        <span>
                            Don't have an account?
                        </span>
                        <b onclick="toggle()" class="pointer">
                            Sign up here
                        </b>
                    </p>
                </div>
            </div>
        </form>
            <div class="form-wrapper">

            </div>
        </div>
        <!-- END SIGN IN -->
    </div>
    <!-- END FORM SECTION -->
    <!-- CONTENT SECTION -->
    <div class="row content-row">
        <!-- SIGN IN CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="text sign-in">
                <h2>
                    ScholarEd
                </h2>

            </div>
            <div class="img sign-in">

            </div>
        </div>
        <!-- END SIGN IN CONTENT -->
        <!-- SIGN UP CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="img sign-up">

            </div>
            <div class="text sign-up">
                <h2>
                    Join Us Today!
                </h2>

            </div>
        </div>
        <!-- END SIGN UP CONTENT -->
    </div>
    <!-- END CONTENT SECTION -->
</div>
<script src="static/js/login.js"></script>

</body>
